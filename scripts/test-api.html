<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>üß™ Stripe Integration API Test</h1>
    
    <button onclick="testAddress()">Test Address Endpoint</button>
    
    <div id="result"></div>

    <script>
        async function testAddress() {
            const result = document.getElementById('result');
            result.textContent = '‚è≥ Testing...\n';
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'error';
                result.textContent = '‚ùå ERROR: No authentication token found!\n\nüí° Please login first at /auth/login';
                return;
            }
            
            result.textContent += 'üîë Token: ' + token.substring(0, 20) + '...\n';
            result.textContent += 'üéØ Testing: https://fastapi.kevinlinportfolio.com/api/v1/addresses\n\n';
            
            try {
                const response = await fetch('https://fastapi.kevinlinportfolio.com/api/v1/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        type: 'shipping',
                        first_name: 'Test',
                        last_name: 'User',
                        email: 'test@example.com',
                        phone: '555-0123',
                        street: '123 Test St',
                        city: 'San Francisco',
                        state: 'CA',
                        zip_code: '94102',
                        country: 'US'
                    })
                });
                
                result.textContent += `üì• Response Status: ${response.status} ${response.statusText}\n`;
                result.textContent += `‚úÖ Response OK: ${response.ok}\n\n`;
                
                const data = await response.json();
                
                result.textContent += 'üìÑ Response Data:\n';
                result.textContent += JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent += '\n\nüéâ SUCCESS! The endpoint is working!';
                } else {
                    result.className = 'error';
                    result.textContent += '\n\n‚ö†Ô∏è API returned an error. Check the response above.';
                }
                
            } catch (error) {
                result.className = 'error';
                result.textContent += '‚ùå FETCH FAILED\n\n';
                result.textContent += `Error: ${error.message}\n\n`;
                result.textContent += 'üí° This is likely a CORS or network error.\n';
                result.textContent += 'Check browser console for more details.';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
