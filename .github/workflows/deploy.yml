name: Deploy FreshCart Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.FRESHCART_DEPLOY_KEY }}

      - name: Deploy to Droplet
        env:
          HOST: 134.122.5.11
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/FreshCart
          APP_NAME: FreshCart
          PORT: 4000

        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
            set -e
            HOST="${HOST}"
            TARGET_DIR="${TARGET_DIR}"
            APP_NAME="${APP_NAME}"
            PORT="${PORT}"

            echo "ðŸ”¹ Removing old project directory..."
            rm -rf \$TARGET_DIR

            echo "ðŸ”¹ Recreating target directory..."
            mkdir -p \$TARGET_DIR

            echo "ðŸ”¹ Cloning repo into \$TARGET_DIR ..."
            git clone git@github.com:kl63/FreshCart.git \$TARGET_DIR

            cd \$TARGET_DIR

            echo "ðŸ”¹ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ”¹ Building Next.js app..."
            npm run build

            echo "ðŸ”¹ Restarting with PM2..."
            if pm2 list | grep -q \$APP_NAME; then
              pm2 restart \$APP_NAME
            else
              pm2 start npm --name \$APP_NAME -- start -- --port=\$PORT
            fi

            pm2 save
          EOF
