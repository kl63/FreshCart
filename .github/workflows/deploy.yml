name: Deploy FreshCart Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install prod deps only (smaller) on GitHub runner
      - name: Install dependencies (prod only)
        run: npm ci --omit=dev --legacy-peer-deps --no-audit --no-fund

      - name: Build Next.js
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRESHCART_DEPLOY_KEY }}

      - name: Add droplet to known_hosts
        run: ssh-keyscan -H 134.122.5.11 >> ~/.ssh/known_hosts

      # Ship the built app + node_modules to droplet
      - name: Sync app to droplet
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            ./ kevinlin192003@134.122.5.11:/var/www/FreshCart

      - name: Restart PM2 on droplet
        run: |
          ssh kevinlin192003@134.122.5.11 << 'EOF'
          set -e
          cd /var/www/FreshCart

          # Make sure folder is owned by your user (prevents future permission issues)
          sudo chown -R kevinlin192003:kevinlin192003 /var/www/FreshCart

          if pm2 list | grep -q "FreshCart"; then
            pm2 restart "FreshCart"
          else
            pm2 start npm --name "FreshCart" -- start -- --port=4000
          fi

          pm2 save
          echo "âœ… Deployment complete!"
          EOF
