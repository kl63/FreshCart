name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.FRESHCART_DEPLOY_KEY }}

      - name: Deploy to Droplet
        env:
          HOST: 159.89.245.206
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/FreshCart-site
          APP_NAME: FreshCart-site
          PORT: 4000

        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << 'EOF'
            set -e
            echo "🔹 Navigating to project directory..."
            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "⚠️ No .git found, recloning repo..."
              rm -rf $TARGET_DIR
              git clone git@github.com:kl63/FreshCart.git $TARGET_DIR
            fi

            cd $TARGET_DIR

            echo "🔹 Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "🔹 Installing dependencies..."
            npm install --legacy-peer-deps

            echo "🔹 Building Next.js app..."
            npm run build

            echo "🔹 Restarting with PM2..."
            if pm2 list | grep -q $APP_NAME; then
              pm2 restart $APP_NAME
            else
              pm2 start npm --name $APP_NAME -- start -- --port=$PORT
            fi

            pm2 save
          EOF
