name: Deploy FreshCart App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check Node.js version
        run: node -v

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.FRESHCART_DEPLOY_KEY }}

      - name: Deploy to DigitalOcean
        env:
          HOST: 159.89.245.206
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/FreshCart-site
          APP_NAME: FreshCart-site
          PORT: 4000
        run: |
          ssh -i ~/.ssh/freshcart_deploy -o StrictHostKeyChecking=no $USERNAME@$HOST << 'EOF'
            set -e
            echo "Navigating to project directory..."
            cd $TARGET_DIR

            echo "Fetching latest code..."
            git config --global --add safe.directory $TARGET_DIR
            git reset --hard
            git pull origin main --rebase

            echo "Installing dependencies..."
            npm install --legacy-peer-deps

            echo "Building Next.js app..."
            npm run build

            echo "Restarting with PM2..."
            pm2 restart $APP_NAME || pm2 start npm --name $APP_NAME -- start -- --port=$PORT

            echo "Saving PM2 state..."
            pm2 save
          EOF
