name: Deploy FreshCart Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRESHCART_DEPLOY_KEY }}

      - name: Deploy to Droplet
        env:
          HOST: 134.122.5.11
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/FreshCart
          APP_NAME: FreshCart
          PORT: 4000
        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << 'EOF'
          set -e

          echo "ðŸš€ Starting FreshCart deployment..."

          TARGET_DIR="/var/www/FreshCart"
          APP_NAME="FreshCart"
          PORT="4000"

          # Ensure base directory exists and ownership is correct
          echo "ðŸ”§ Ensuring directory ownership..."
          sudo mkdir -p $TARGET_DIR
          sudo chown -R kevinlin192003:kevinlin192003 $TARGET_DIR

          # Clone or update repo
          if [ ! -d "$TARGET_DIR/.git" ]; then
            echo "ðŸ“¦ Cloning repository..."
            git clone git@github.com:kl63/FreshCart.git $TARGET_DIR
          else
            echo "ðŸ”„ Updating repository..."
            cd $TARGET_DIR
            git fetch origin
            git reset --hard origin/main
          fi

          cd $TARGET_DIR

          echo "ðŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps

          echo "ðŸ—ï¸ Building Next.js app..."
          npm run build

          echo "â™»ï¸ Restarting app with PM2..."
          if pm2 list | grep -q "$APP_NAME"; then
            pm2 restart "$APP_NAME"
          else
            pm2 start npm --name "$APP_NAME" -- start -- --port="$PORT"
          fi

          pm2 save

          echo "âœ… Deployment complete!"
          EOF
