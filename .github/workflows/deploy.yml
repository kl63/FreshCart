name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy to DigitalOcean
        env:
          HOST: 159.89.245.206
          USERNAME: kevinlin192003
          TARGET_DIR: /var/www/FreshCart-site
          APP_NAME: FreshCart-site
          PORT: 4000  # âœ… match Nginx + ecosystem config

        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << 'EOF'
            set -e
            cd $TARGET_DIR

            if [ ! -d ".git" ]; then
              echo "Repo not found, cloning fresh..."
              git clone -b main git@github.com:YOUR_USERNAME/YOUR_REPO.git .
            else
              echo "Updating repo..."
              git fetch origin
              git reset --hard origin/main
            fi

            echo "Installing dependencies..."
            npm ci

            echo "Building Next.js app..."
            npm run build

            echo "Restarting app with PM2..."
            pm2 restart $APP_NAME || pm2 start ecosystem.config.js --only $APP_NAME

            pm2 save
          EOF
